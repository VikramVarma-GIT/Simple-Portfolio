<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>
<body>

<div class="container">

        <!-- Section One  -->

        <div class="section-one">

            <h1 class="section-one__name">Vikram Varma</h1>
            <p class="section-one__role">Web Developer</p>
            <p class="section-one__contact"> <a href="index.html">Contact</a></p>

        </div>

        <div class="contact-form">

            <form action="">

                <table>

                    <tr>
                        <td class="label">Name : </td>
                        <td><input type="text" name="" id=""class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td class="label">Email : </td>
                        <td><input type="email" name="" id="" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td class="label">Message : </td>
                        <td><textarea name="" id="" placeholder="message" class="contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" name="" id="" class="contact-form__submit"></td>
                    </tr>

                </table>

            </form>

        </div>

        <!-- Section Five -->

        <div class="section-five">

            <p>Social Media: <a href="">Instagram</a> <a href="">Facebook</a></p>
            <p style="color: orange;">&copy;VikramVarma</p>

        </div>


</div>


    
</body>
</html>
